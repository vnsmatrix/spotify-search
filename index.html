<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spotify Search</title>
        <link href="./style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <img id="logo" src="spotify.jpg">
        </header>
        <div id="container">
            <input type="text">
            <select>
                <option value="artist" label="artist"></option>
                <option value="album" label="album"></option>
            </select>
            <button id="go" type="button">Go!</button>
        </div>
        <div id="results"></div>
        <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
